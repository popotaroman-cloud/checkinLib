version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: lab_checkin_db
    restart: always
    environment:
      MYSQL_DATABASE: lab_checkin_db
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_USER: labuser
      MYSQL_PASSWORD: labpassword
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lab_network

  # Django Application
  web:
    build: .
    container_name: lab_checkin_web
    restart: always
    command: >
      sh -c "python manage.py collectstatic --noinput &&
             gunicorn lab_system.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 120"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
      - SECRET_KEY=django-insecure-change-me-please-for-production
      - DB_ENGINE=mysql
      - DB_NAME=lab_checkin_db
      - DB_USER=labuser
      - DB_PASSWORD=labpassword
      - DB_HOST=db
      - DB_PORT=3306
      - ALLOWED_HOSTS=localhost,127.0.0.1,*
    depends_on:
      db:
        condition: service_healthy
    networks:
      - lab_network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: lab_checkin_nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      - web
    networks:
      - lab_network

  # phpMyAdmin - สำหรับจัดการ MySQL ผ่าน Web UI
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: lab_checkin_phpmyadmin
    restart: always
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: rootpassword
    depends_on:
      - db
    networks:
      - lab_network

volumes:
  mysql_data:
  static_volume:
  media_volume:

networks:
  lab_network:
    driver: bridge
